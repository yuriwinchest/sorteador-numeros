<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sorteador de números</title>
</head>

<body>
    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h1>Sorteador<span class="container__texto-azul"> de números</span></h1>

                    <div class="container__campo">
                        <label class="texto__paragrafo">Quantidade de números</label>
                        <input class="container__input" id="quantidade" type="number" min="1">
                    </div>
                    
                    <div class="container__campo">
                        <label class="texto__paragrafo">Do número</label>
                        <input class="container__input" id="de" type="number" min="1">
                    </div>
                    
                    <div class="container__campo">
                        <label class="texto__paragrafo">Até o número</label>
                        <input class="container__input" id="ate" type="number" min="1">
                    </div>
                </div>
                
                <div class="chute container__botoes">
                    <button onclick="sortear()" id="btn-sortear" class="container__botao">Sortear</button>
                    <button onclick="reiniciar()" id="btn-reiniciar" class="container__botao">Reiniciar</button>
                    <button onclick="verHistorico()" id="btn-historico" class="container__botao">Ver Histórico</button>
                </div>
            </div>

            <div id="resultado" class="container__resultado">
                <label class="resultado-texto">Números sorteados: </label>
                <div id="numeros-sorteados" class="numeros-sorteados"></div>
            </div>
        </div>
    </div>

    <div class="container__historico">
        <h2>Histórico dos números sorteados</h2>
        <ul id="historico-lista"></ul>
    </div>

    <footer>
        <div class="footer-content">
            <p>Site criado pelo estudante Yuri, de análise do antissistema no terceiro semestre.</p>
        </div>
    </footer>
    
    <script src="app.js" defer></script>
</body>

</html>
